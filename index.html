<!DOCTYPE html>
<html>
<head>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #000; display: block; margin: 20px auto; }
    </style>
</head>
<body>
    
<canvas id="pong" width="800" height="400"></canvas>

<script>
    const canvas = document.getElementById("pong");
    const context = canvas.getContext("2d");

    // Create the pong paddle
    const paddleWidth = 50, paddleHeight = 10;
    let paddleY = canvas.height / 2 - paddleHeight / 2, paddleDY = 2;

    // Create the pong ball
    const ballRadius = 5;
    let ballX = canvas.width / 2, ballY = canvas.height / 2, ballDX = 2, ballDY = -2;

    // Draw the pong paddle
    function drawPaddle(x, y, width, height) {
        context.fillStyle = "#0aeb00";
        context.fillRect(x, y, width, height);
    }

    // Draw the pong ball
    function drawBall(x, y, radius) {
        context.beginPath();
        context.arc(x, y, radius, 0, Math.PI*2);
        context.fillStyle = "#0aeb00";
        context.fill();
        context.closePath();
    }

    // Move the pong ball
    function moveBall() {
        ballX += ballDX;
        ballY += ballDY;
    }

    // Ball and wall collision detection
    function ballWallCollision() {
        if(ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
            ballDX *= -1;
        } else if(ballY - ballRadius < 0) {
            ballDY *= -1;
        } else if(ballY + ballRadius > canvas.height) {
            resetBall();
        }
    }

    // Reset the ball
    function resetBall() {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballDX *= -1;
        ballDY *= -1;
    }

    // Ball and paddle collision
    function ballPaddleCollision() {
        if(ballX - ballRadius < paddleWidth && 
           ballY > paddleY && 
           ballY < paddleY + paddleHeight) {
            ballDX *= -1;
        }
    }

    // Update the canvas
    function update() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        drawPaddle(0, paddleY, paddleWidth, paddleHeight);
        drawBall(ballX, ballY, ballRadius);
        moveBall();
        ballWallCollision();
        ballPaddleCollision();
    }

    setInterval(update, 10);

    // Event listener for mouse movement
    document.addEventListener("mousemove", function(event) {
      let rect = canvas.getBoundingClientRect();
      paddleY = event.clientY - rect.top - paddleHeight/2;
      if(paddleY < 0) paddleY = 0;
      if(paddleY > canvas.height - paddleHeight) paddleY = canvas.height - paddleHeight;
   });
</script>

</body>
</html>
